<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>test</title>
</head>

<body>

  <!-- th:block(他のhtmlファイルに埋め込んだ時にこのth:blockは消える) -->
  <th:block th:fragment="pageHeader">
    <!-- ↓Bootstrap読み込み -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <!-- ↓CSSの読み込み -->
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <!-- ↓jQueryUIの読み込み -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css">
    <!-- ↓jQueryの読み込み -->
    <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>
    <!-- ↓ajaxの読み込み -->
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js"></script>

      <!-- jQeryのインポート -->
      <script src="http://code.jquery.com/jquery-3.4.1.min.js"></script>

      <!-- fontawesomeのインポート -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" />

      <!-- fontawesomeのアニメーション機能インポート -->
      <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome-animation/0.0.10/font-awesome-animation.css"
        type="text/css" media="all" />

      <!-- CSSファイルインポート -->
      <link href="/css/style.css" th:href="@{/css/style.css}" rel="stylesheet" />

      <div class="headerTopBox ml-5">
        <h1 class="headerLogoH1">
          <a id="headerLogo" th:href="@{/index/refresh}">サンプル資産管理台帳</a>
        </h1>
      </div>
      <div class="register-box ml-5">
        <h2 class="register-text">
          <a th:href="@{/index/register}" id="register-link">資産登録</a>
        </h2>
      </div>
    </th:block>
</body>

</html>
